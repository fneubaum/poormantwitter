<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <link rel="icon" href="/static/favicon.ico">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>Poor man's Twitter</title>
  </head>
  <body>
    <noscript>
      <strong>We're sorry but frontend doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <main id="app" class="container" role="main">
    <form class="row starter-template mt-3">
    <div class="input-group input-group-lg mb-3 col-5">
      <div class="input-group-prepend">
        <span class="input-group-text">Name</span>
      </div>
      <input type="text" v-model="newTweet.name" placeholder="Your name" name="name" class="form-control" v-bind:class="{ 'is-invalid': invalidName }">
    </div>
    <div class="input-group input-group-lg mb-3 col-5">
      <div class="input-group-prepend">
        <span class="input-group-text">Message</span>
      </div>
      <input type="text" v-model="newTweet.message" placeholder="What's happening?" name="message" class="form-control" v-bind:class="{ 'is-invalid': invalidMessage }">
    </div>
    <div class="input-group input-group-lg mb-3 col-2">
      <button type="button" class="btn btn-primary" @click="postTweet(newTweet)">Tweet</button>
    </div>
  </form>
  <h2 class="mt-3">Home</h2>
  <table class="table">
  <thead>
    <tr class="row">
      <th class="col-3">Posted</th>
      <th class="col-4">By</th>
      <th class="col-5">Message</th>
    </tr>
  </thead>
  <tbody>
    <tr v-for="tweet in tweets" class="row">
      <td class="col-3">{{ tweet.created | showDate }}</td>
      <td class="col-4">{{ tweet.name }}</td>
      <td class="col-5">{{ tweet.message }}</td>
    </tr>
  </tbody>
</table>
</main>
    
  <script src="/static/main.js"></script>
</body>
</html>
